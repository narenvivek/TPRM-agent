apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: tprm-backend-netpol
  namespace: tprm-agent
spec:
  podSelector:
    matchLabels:
      app: tprm-backend
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - podSelector:
        matchLabels:
          app: tprm-frontend
    - namespaceSelector:
        matchLabels:
          name: ingress-nginx
    ports:
    - protocol: TCP
      port: 8000
  egress:
  # Allow DNS
  - to:
    - namespaceSelector:
        matchLabels:
          name: kube-system
    ports:
    - protocol: UDP
      port: 53
  # Allow external API calls (Airtable, Gemini)
  - to:
    - podSelector: {}
    ports:
    - protocol: TCP
      port: 443
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: tprm-frontend-netpol
  namespace: tprm-agent
spec:
  podSelector:
    matchLabels:
      app: tprm-frontend
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          name: ingress-nginx
    ports:
    - protocol: TCP
      port: 3000
  egress:
  # Allow DNS
  - to:
    - namespaceSelector:
        matchLabels:
          name: kube-system
    ports:
    - protocol: UDP
      port: 53
  # Allow backend communication
  - to:
    - podSelector:
        matchLabels:
          app: tprm-backend
    ports:
    - protocol: TCP
      port: 8000
