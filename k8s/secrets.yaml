# IMPORTANT: This is a template. Do NOT commit actual secrets to Git.
# Create actual secrets using kubectl or a secrets management tool like Sealed Secrets, External Secrets Operator, or Azure Key Vault
apiVersion: v1
kind: Secret
metadata:
  name: tprm-backend-secrets
  namespace: tprm-agent
type: Opaque
stringData:
  # REPLACE WITH ACTUAL VALUES - DO NOT COMMIT
  AIRTABLE_API_KEY: "your-airtable-api-key"
  AIRTABLE_BASE_ID: "your-airtable-base-id"
  GEMINI_API_KEY: "your-gemini-api-key"
  SECRET_KEY: "your-secret-key-change-in-production"
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: tprm-backend-config
  namespace: tprm-agent
data:
  ENVIRONMENT: "production"
  ALLOWED_ORIGINS: "https://yourdomain.com"
  STORAGE_PATH: "/app/uploads"
  LOG_LEVEL: "INFO"
  AUDIT_LOG_ENABLED: "true"
  RATE_LIMIT_ENABLED: "true"
