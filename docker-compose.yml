version: '3.9'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: tprm-backend
    ports:
      - "8000:8000"
    environment:
      - ENVIRONMENT=production
      - ALLOWED_ORIGINS=http://localhost:3000,https://yourdomain.com
      - STORAGE_PATH=/app/uploads
      - LOG_LEVEL=INFO
      - AUDIT_LOG_ENABLED=true
    env_file:
      - ./backend/.env
    volumes:
      - backend-uploads:/app/uploads
      - backend-logs:/app/logs
    networks:
      - tprm-network
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    cap_add:
      - NET_BIND_SERVICE
    read_only: true
    tmpfs:
      - /tmp
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: tprm-frontend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=http://backend:8000
    depends_on:
      - backend
    networks:
      - tprm-network
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    cap_add:
      - NET_BIND_SERVICE
    read_only: true
    tmpfs:
      - /tmp
      - /.next
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s

volumes:
  backend-uploads:
    driver: local
  backend-logs:
    driver: local

networks:
  tprm-network:
    driver: bridge
